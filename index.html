        <script>
            var num = 0;
            var bl = document.getElementsByClassName('div');
            var t = [];
            
            var crt = function(e) {
                
                t.push(0);
                var b = document.createElement('img');
                b.className = 'div';
                b.src = 'https://www.kasandbox.org/programming-images/seasonal/hopper-partying.png';
                b.style.left = Math.random() * window.innerWidth - 50 + 'px';

            window.setInterval(crt, 100);
            
            var draw = function() {
                
                //document.body.innerHTML += 'why Hopper? ';
                
                for (var i = 0; i < t.length; i ++) {
                t[i]+= 5;
                
                bl[i].style.top = t[i] + 'px';
                
                if ( bl[i].style.top === 500+'px' ) {
                    document.body.removeChild(bl[i]);
                    t.splice(i, 1);
                }
                
                
                }
                
            };
            
            window.setInterval(draw, 1000/30);
            
        </script>
