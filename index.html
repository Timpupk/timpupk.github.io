<!DOCTYPE html>
<html>
<head>
<style>
h1 {
    animation: blink 1s infinite;
}

@keyframes blink {
from{
    text-shadow: -1px -1px 8px #00ff00, -1px 1px 8px #00ff00, 1px -1px 8px #00ff00, 1px 1px 8px #00ff00;
}
to{
    text-shadow: -5px -5px 8px #00ff00, -5px 5px 8px #00ff00, 5px -5px 8px #00ff00, 5px 5px 8px #00ff00;}
}
</style>
</head>
<body>

<h1>Spartacles</h1>

<canvas id="canvas" width="400" height="400" style="border:1px solid #d3d3d3;">
</canvas>

<script>

var canvas = document.getElementById("canvas");
var c = canvas.getContext("2d");

var bpnt = function(e,t,n,r,i){
    return(1-i)*(1-i)*(1-i)*e+3*(1-i)*(1-i)*i*t+3*(1-i)*i*i*n+i*i*i*r;
};
var a = function(start, speed) {
this.t = start;
this.speed = speed;
this.timer = 0;
};

a.prototype.draw = function(x1, y1, cx1, cy1, cx2, cy2, x2, y2) {
c.beginPath();
c.moveTo(x1, y1);
c.bezierCurveTo(cx1, cy1, cx2, cy2, x2, y2);
c.stroke();
var x = bpnt(x1, cx1, cx2, x2, this.t);
var y = bpnt(y1, cy1, cy2, y2, this.t);
c.fillStyle = "rgb(0, 0, 0)";
if (this.t > 0 && this.t < 1 ) {
c.beginPath();
c.arc(x, y, 9, 0, 360);
c.fill();
}
this.t += this.speed;

if ( this.t > 1 ) { this.timer += 1; if(this.timer>20) { this.t = 0; this.timer = 0; } }
if ( this.t < 0 ) { this.timer += 1; if(this.timer>20) { this.t = 1; this.timer = 0; } }

};


var topLeft = new a(0.1, 0.005);
var topRight = new a(0.6, -0.005);
var bottomLeft = new a(0.8, 0.005);
var bottomRight = new a(0.8, -0.005);

c.save();
c.translate(200, 200);
c.scale(0.7, 0.7);
topLeft.draw(-103, -42, -412, -198, -182, -149, -86, -127);
topRight.draw(103, -42, 412, -198, 182, -149, 86, -127);
bottomLeft.draw(103, 42, 412, 198, 182, 149, 86, 127);
bottomRight.draw(-103, 42, -412, 198, -182, 149, -86, 127);
c.restore();
</script> 

</body>
</html>
